<div class="panel panel-primary">
    <div class="panel-heading">
        {{ title }}
    </div>
    <div class="panel-body">
        <div class="row">

            <div class="col-md-2">
                Filter By:
            </div>
            <div class="col-md-2">
                <div class="col-md-6">
                        <input type="text" [(ngModel)] = "filterText" />
                </div>
            </div>

        </div>
        <div class="row">
                <div class="col-md-6">
                    <h3>Filtered By:{{filterText}}</h3>
                </div>
        </div>  

        <div class="table-responsive" *ngIf="products && products.length">
                <table class="table">
                        <thead>
                            <tr>
                                <th>
                                   <!-- <button type="button" class="btn btn-success"
                                        >
                                        search
                                    </button>
                                -->
                                Image
                                </th>
                                <th> Name </th>
                                <th> Code </th>
                                <th> Star Rating</th>
                                <th> Date </th>
                                <th> Price </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let prod of products | filterData:filterText">
                                <td>
                                    <img style="width: 50px;height: 50px;" [src]='prod.imageUrl'
                                        *ngIf="showImage"/>
                                </td>
                                <td>{{prod.productName | uppercase}}</td>
                                <td>{{prod.productCode | myUppercase:lower}}</td>
                                <td>{{prod.releaseDate}}</td>
                                <td>{{prod.price | currency:"INR"}}</td>
                                <td>{{prod.starRating | AddValue}}</td>
                            </tr>
                        </tbody>
                    </table>

        </div>

    </div>
 </div>
